version: '3.8'
services:
  maria:
    image: mariadb:latest
    restart: always
    container_name: chess_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chess
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "13306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
  db_server:
    image: chess:arm64-latest
    container_name: chess_db_server
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - maria
    links:
      - maria:db_chess
    environment:
        DB_CHESS: chess_db:3306
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    image: client:arm64-latest
    container_name: chess_client
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    depends_on:
      - db_server
  validation:
    image: validation:arm64-latest
    container_name: chess_validation
    ports:
      - "4000:4000"
    networks:
      - mynetwork
    depends_on:
      - db_server


networks:
  mynetwork:
    driver: bridge

volumes:
  mariadb_data: